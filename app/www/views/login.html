
<div class="well" ng-controller="loginCtrl">

    <div class="alert alert-danger" ng-show="!online">
        Please connect to the Internet to Log In.
    </div>

    <div class="alert alert-info" ng-hide="authenticationError || !online">
        Please enter your username and password, then click Log In to authenticate.
    </div>

    <div class="alert alert-danger" ng-show="authenticationError">
        Authentication Failed. Please try again.
    </div>

    <form name="authForm" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" ng-model="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" ng-model="password" required />
        </div>
        <div class="text-center">
            <button ng-click="login(username, password)" ng-disabled="authForm.$invalid || !online" class="btn btn-primary">
                Log In
            </button>
        </div>
    </form>
</div>
