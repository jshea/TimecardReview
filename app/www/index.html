<!DOCTYPE html>
<html lang="en" ng-app="timecardReview" manifest="TimecardReview.appcache"> <!-- Begin html. -->
   <head> <!-- Begin head. -->
      <title>Timecard Review</title>

      <!-- CSS (Bootstrap). -->
      <link href="css/bootstrap.css" rel="stylesheet" />
      <link href="css/bootstrap-theme.css" rel="stylesheet" />
      <link href="css/dashboard.css" rel="stylesheet" />

      <!-- AngularJS. -->
      <script src="js/angular.js"></script>

      <!-- Twilio. -->
      <!--<script type="text/javascript" src="//static.twilio.com/libs/twiliojs/1.2/twilio.min.js"></script>-->

      <!-- AngularJS helper scripts. -->
      <script src="js/angular-route.js"></script>
      <script src="js/angular-sanitize.js"></script>

      <!-- AngularJS 'Top-Level' Controller. -->
      <script src="controllers/timecardReview.js"></script>

      <!-- AngularJS Service scripts. -->
      <script src="services/httpFactory.js"></script>
      <script src="services/locationFactory.js"></script>
      <!--<script src="services/twilioFactory.js"></script>-->
      <script src="services/chartFactory.js"></script>
      <script src="services/exportFactory.js"></script>
      <script src="services/forageFactory.js"></script>
      <script src="services/restFactory.js"></script>

      <!-- AngularJS Controller scripts. -->
      <script src="controllers/listController.js"></script>
      <script src="controllers/reviewController.js"></script>
      <script src="controllers/loginController.js"></script>
   </head> <!-- End head. -->

   <body ng-controller="timecardReviewCtrl" ng-cloak> <!-- Begin body. -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"> <!-- Begin navbar. -->
         <div class="container-fluid"> <!-- Begin container fluid. -->
            <div class="navbar-header"> <!-- Begin navbar header. -->
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a href="#/list" class="navbar-brand"><font color="#00BFFF">Timecard Review</font></a>
            </div> <!-- End navbar header. -->
            <div class="collapse navbar-collapse"> <!--Begin nav-collapse. -->
               <ul class="nav navbar-nav">
                  <li><a href="#/list">List</a></li>
                  <li><a href="#/instructions">Instructions</a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="#/login" ng-click="logOut()">Log Out</a></li>
               <ul>
            </div> <!--End nav-collapse. -->
         </div> <!-- End container fluid. -->
      </div> <!-- End navbar. -->

      <div class="panel"> <!-- Begin panel. -->
         <div ng-view></div> <!-- Insert the view based the route. -->
      </div> <!-- End panel. -->

      <!-- Additional scripts at bottom so page loads faster. -->
      <script src="js/jquery-1.11.1.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/chart.js"></script>
      <script src="js/angles.js"></script>
      <script src="js/ng-csv.js"></script>
      <script src="js/localforage.min.js"></script>

</html> <!-- End html. -->
